WAL_CHARACTER_NICHOLAS:0 "Nicholas Mavrogenes"
WAL_NICHOLAS_DESC:0 "Nicholas Mavrogenes anian was a Phanariote Prince of Wallachia (reigned 1786–1789). He was the great-uncle of Manto Mavrogenous, a heroine of the Greek War of Independence."

WAL_CHARACTER_ALEXANDER:0 "Alexander Mourouzis"
WAL_ALEXANDER_DESC:0 "Alexander Mourouzis was a Grand Dragoman of the Ottoman Empire who served as Prince of Moldavia and Prince of Wallachia. Open to Enlightenment ideas, and noted for his interest in hydrological engineering, Mourouzis was forced to deal with the intrusions of Osman Pazvantoğlu's rebellious troops. In a rare gesture for his period, he renounced the throne in Wallachia, and his second rule in Moldavia was cut short by the intrigues of French diplomat Horace Sébastiani."

WAL_CHARACTER_MICHAEL:0 "Michael Drakos Soutzos"
WAL_MICHAEL_DESC:0 "Michael Drakos Soutzos was a Prince of Moldavia between 1792 and 1795. A member of the Soutzos family of Phanariotes (descended from the Drakos family), he was the grandfather of Michael Soutzos, himself a ruler of Moldavia between 1819 and 1821."

WAL_CHARACTER_CONSTANTINEHANGERLI:0 "Constantine Hangerli"
WAL_CONSTANTINEHANGERLI_DESC:0 "Constantine Hangerli was a Prince of Wallachia between 1797 and the time of his death. He was the brother of Alexander Hangerli, who served as Prince of Moldavia in 1807."

WAL_CHARACTER_CONSTANTINE:0 "Constantine Ypsilantis"
WAL_CONSTANTINE_DESC:0 "Constantine Ypsilantis was the son of Alexander Ypsilantis, a key member of an important Phanariote family, Grand Dragoman of the Porte (1796–1799), hospodar of Moldavia (1799–1802) and Walachia (1802–1806), and a Prince through marriage to the daughter of Alexandru Callimachi."

WAL_CHARACTER_ALEXANDROS:0 "Alexandros Soutzos"
WAL_ALEXANDROS_DESC:0 "Alexandros Soutzos was a Phanariote Greek who ruled as Prince of Moldavia (July 10, 1801 – October 1, 1802 and Prince of Wallachia (July 2, 1802 – August 30, 1802; August 24, 1806 – October 15, 1806; December 1806; November 17, 1818 – January 19, 1821). Born in Constantinople, he had earlier been Grand Dragoman of the Ottoman Empire."

WAL_CHARACTER_SCARLAT:0 "Scarlat Callimachi"
WAL_SCARLAT_DESC:0 "Scarlat Callimachi was Grand Dragoman of the Sublime Porte 1801–1806, Prince of Moldavia between August 24, 1806 – October 26, 1806, August 4, 1807 – June 13, 1810, September 17, 1812 – June 1819 and Prince of Wallachia between February 1821 – June 1821."

WAL_CHARACTER_JOHN:0 "John George Caradja"
WAL_JOHN_DESC:0 "John George Caradja was a Phanariote Greek Prince of Wallachia, who reigned between August 1812 and September 1818. He was the second, and last, member of the Karatzas or Caradja family to ascend to the Wallachian throne, but one of several to have also held office as Great Dragoman of the Ottoman Empire. Caradja, whose life is relatively obscure up to that point, held two terms as Dragoman (1807–1808, 7–27 August 1812). Before 1800, he also embarked on a literary career, participating in the spread of Enlightenment literature throughout the Rum Millet, and becoming noted for his translations from Carlo Goldoni. His progeny included Rallou Karatza-Argyropoulos, who was famous in her own right as a pioneer of modern Greek theater."

WAL_CHARACTER_GRIGORE:0 "Grigore Brâncoveanu"
WAL_GRIGORE_DESC:0 "Grigore Brâncoveanu was a Caimacam and ruler of Wallachia in 1818."

WAL_CHARACTER_YPSILANTIS:0 "Alexander Ypsilantis"
WAL_YPSILANTIS_DESC:0 "Alexander Ypsilantis was a Greek Voivode of Wallachia from 1774 to 1782, and again from 1796 to 1797, and also Voivode of Moldavia from 1786 to 1788. He bears the same name as, but should not be confused with, his grandson, the Greek War of Independence hero of the early 19th century. The Ypsilantis were a prominent family of Phanariotes."

WAL_CHARACTER_TUDOR:0 "Tudor Vladimirescu"
WAL_TUDOR_DESC:0 "Tudor Vladimirescu was a Romanian revolutionary hero, the leader of the Wallachian uprising of 1821 and of the Pandur militia."

WAL_CHARACTER_GHICA:0 "Grigore IV Ghica"
WAL_GHICA_DESC:0 "Grigore IV Ghica was Prince of Wallachia between 1822 and 1828. A member of the Albanian Ghica family, Grigore IV was the brother of Alexandru II Ghica and the uncle of Dora d'Istria."

WAL_CHARACTER_ALEXANDRU:0 "Alexandru II Ghica"
WAL_ALEXANDRU_DESC:0 "Alexandru Dimitrie Ghica was Prince of Wallachia from April 1834 to 7 October 1842 and later caimacam from July 1856 to October 1858."



















MOL_CHARACTER_EMANUEL:0 "Emanuel Giani Ruset"
MOL_EMANUEL_DESC:0 "Emanuel or Manolache Giani Ruset was a Prince of Wallachia (May 1770 – October 1771), and Prince of Moldavia (May 11, 1788 – October 1788). He was a Phanariote and member of the Rosetti family."

MOL_CHARACTER_ALEXANDER:0 "Alexander Mourouzis"
MOL_ALEXANDER_DESC:0 "Alexander Mourouzis was a Grand Dragoman of the Ottoman Empire who served as Prince of Moldavia and Prince of Wallachia. Open to Enlightenment ideas, and noted for his interest in hydrological engineering, Mourouzis was forced to deal with the intrusions of Osman Pazvantoğlu's rebellious troops. In a rare gesture for his period, he renounced the throne in Wallachia, and his second rule in Moldavia was cut short by the intrigues of French diplomat Horace Sébastiani."

MOL_CHARACTER_MICHAEL:0 "Michael Drakos Soutzos"
MOL_MICHAEL_DESC:0 "Michael Drakos Soutzos was a Prince of Moldavia between 1792 and 1795. A member of the Soutzos family of Phanariotes (descended from the Drakos family), he was the grandfather of Michael Soutzos, himself a ruler of Moldavia between 1819 and 1821."

MOL_CHARACTER_CALLIMACHI:0 "Alexander Callimachi"
MOL_CALLIMACHI_DESC:0 "Alexander Callimachi was Prince of Moldavia during the period of 6 May 1795 through 18 March 1799."

MOL_CHARACTER_CONSTANTINE:0 "Constantine Ypsilantis"
MOL_CONSTANTINE_DESC:0 "Constantine Ypsilantis was the son of Alexander Ypsilantis, a key member of an important Phanariote family, Grand Dragoman of the Porte (1796–1799), hospodar of Moldavia (1799–1802) and Walachia (1802–1806), and a Prince through marriage to the daughter of Alexandru Callimachi."

MOL_CHARACTER_ALEXANDROS:0 "Alexandros Soutzos"
MOL_ALEXANDROS_DESC:0 "Alexandros Soutzos was a Phanariote Greek who ruled as Prince of Moldavia (July 10, 1801 – October 1, 1802 and Prince of Wallachia (July 2, 1802 – August 30, 1802; August 24, 1806 – October 15, 1806; December 1806; November 17, 1818 – January 19, 1821). Born in Constantinople, he had earlier been Grand Dragoman of the Ottoman Empire."

MOL_CHARACTER_SCARLAT:0 "Scarlat Callimachi"
MOL_SCARLAT_DESC:0 "Scarlat Callimachi was Grand Dragoman of the Sublime Porte 1801–1806, Prince of Moldavia between August 24, 1806 – October 26, 1806, August 4, 1807 – June 13, 1810, September 17, 1812 – June 1819 and Prince of Wallachia between February 1821 – June 1821."

MOL_CHARACTER_HANGERLI:0 "Alexander Hangerli"
MOL_HANGERLI_DESC:0 "Alexander Hangerli was a Dragoman of the Porte of the Ottoman Empire, and Prince of Moldavia between March 7 and July 24, 1807. He spent the latter part of his life as a refugee in the Russian Empire, where he became noted as a linguist. He was the brother of Constantine Hangerli, who reigned as Prince of Wallachia before being executed in 1799."

MOL_CHARACTER_SOUTZOS:0 "Michael Soutzos"
MOL_SOUTZOS_DESC:0 "Michael Soutzos was a member of the Soutzos family of Phanariotes, he was the grandson of Michael Drakos Soutzos; he was in turn a Prince of Moldavia, between 12 June 1819 and 29 March 1821. He was initiated into Filiki Eteria, he supported the Greek revolution in Moldavia and Wallachia and after the creation of the Greek state, he served as ambassador of the country abroad."

MOL_CHARACTER_YPSILANTIS:0 "Alexander Ypsilantis"
MOL_YPSILANTIS_DESC:0 "Alexandros Ypsilantis was a Greek nationalist politician who was member of a prominent Phanariot Greek family, a prince of the Danubian Principalities, a senior officer of the Imperial Russian cavalry during the Napoleonic Wars, and a leader of the Filiki Etaireia, a secret organization that coordinated the beginning of the Greek War of Independence against the Ottoman Empire."

MOL_CHARACTER_STEFAN:0 "Stefan Bogoridi"
MOL_STEFAN_DESC:0 "Prince Stefan Bogoridi was a high-ranking Ottoman statesman of Bulgarian origin, grandson of Sophronius of Vratsa and father of Alexander Bogoridi and Nicolae Vogoride. Stefan and his brother Athanase were named Bogoridi after Boris I, the first Christian ruler of Bulgaria (who was also known under the name Bogoris). Their parents were Ioan Vogoridi and Ana N."

MOL_CHARACTER_IOAN:0 "Ioan Sturdza"
MOL_IOAN_DESC:0 "Ioan Sandu Sturdza was a ruler of Moldavia from 21 June 1822 to 5 May 1828."

MOL_CHARACTER_MIHAIL:0 "Mihail Sturdza"
MOL_MIHAIL_DESC:0 "Mihail Sturdza, was prince ruler of Moldavia from 1834 to 1849. He was cousin of Roxandra Sturdza and Alexandru Sturdza."

OSN_CHARACTER_FREDERICK:0 "Frederick"
OSN_FREDERICK_DESC:0 "Prince Frederick was the second son of George III, King of the United Kingdom and Hanover, and his consort Charlotte of Mecklenburg-Strelitz. A soldier by profession, from 1764 to 1803 he was Prince-Bishop of Osnabrück in the Holy Roman Empire. From the death of his father in 1820 until his own death in 1827, he was the heir presumptive to his elder brother, George IV, in both the United Kingdom of Great Britain and Ireland and the Kingdom of Hanover."

SAA_CHARACTER_LOUIS:0 "Louis"
SAA_LOUIS_DESC:0 "Louis was the last ruling prince of Nassau-Saarbrücken. He ruled from 1768 until the French Revolution."

SAA_CHARACTER_HENRYLOUIS:0 "Henry Louis"
SAA_HENRYLOUIS_DESC:0 "Henry Louis Charles was a titular prince of Nassau-Saarbrücken. He never actually reigned, because the country was occupied by French revolutionary troops from 1793 until after his death."

HOH_CHARACTER_ANTONALOYS:0 "Anton Aloys"
HOH_ANTONALOYS_DESC:0 "Anton Aloys was Prince of Hohenzollern-Sigmaringen."

HOH_CHARACTER_KARL:0 "Karl"
HOH_KARL_DESC:0 "Karl was the reigning Prince of Hohenzollern-Sigmaringen from 1831 to 1848."

KON_CHARACTER_KARL:0 "Karl Theodor Anton Maria von Dalberg"
KON_KARL_DESC:0 "Karl Theodor Anton Maria von Dalberg was a Catholic German bishop and statesman. In various capacities, he served as Prince-Archbishop of Regensburg, Arch-Chancellor of the Holy Roman Empire, Bishop of Constance and Worms, Prince-Primate of the Confederation of the Rhine and Grand Duke of Frankfurt. Dalberg was the last Archbishop-Elector of Mainz."

FKF_CHARACTER_KARL:0 "Karl Theodor Anton Maria von Dalberg"
FKF_KARL_DESC:0 "Karl Theodor Anton Maria von Dalberg was a Catholic German bishop and statesman. In various capacities, he served as Prince-Archbishop of Regensburg, Arch-Chancellor of the Holy Roman Empire, Bishop of Constance and Worms, Prince-Primate of the Confederation of the Rhine and Grand Duke of Frankfurt. Dalberg was the last Archbishop-Elector of Mainz."

