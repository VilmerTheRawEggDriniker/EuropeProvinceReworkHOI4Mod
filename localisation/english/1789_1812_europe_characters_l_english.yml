ENG_ELIZABETHI_DESC:0 "Elizabeth I was Queen of England and Ireland from 17 November 1558 until her death in 1603. She was the last monarch of the House of Tudor."

ENG_CHARACTER_JAMESI:0 "James I"
ENG_JAMESI_DESC:0 "James VI and I was King of Scotland as James VI from 24 July 1567 and King of England and Ireland as James I from the union of the Scottish and English crowns on 24 March 1603 until his death in 1625. Although he long tried to get both countries to adopt a closer political union, the kingdoms of Scotland and England remained sovereign states, with their own parliaments, judiciaries, and laws, ruled by James in personal union. He was the longest-reigning monarch of the Kingdom of Scotland."

ENG_CHARACTER_CHARLESI:0 "Charles I"
ENG_CHARLESI_DESC:0 "Charles I was King of England, Scotland, and Ireland from 27 March 1625 until his execution in 1649."

ENG_CHARACTER_CHARLESII:0 "Charles II"
ENG_CHARLESII_DESC:0 "Charles II was King of Scotland from 1649 until 1651 and King of England, Scotland, and Ireland from the 1660 Restoration of the monarchy until his death in 1685."

ENG_CHARACTER_JAMESII:0 "James II"
ENG_JAMESII_DESC:0 "James VII and II was King of England and Ireland as James II and King of Scotland as James VII from the death of his elder brother, Charles II, on 6 February 1685. He was deposed in the Glorious Revolution of 1688. He was the last Catholic monarch of England, Scotland, and Ireland. His reign is now remembered primarily for conflicts over religious tolerance, but it also involved struggles over the principles of absolutism and the divine right of kings. His deposition ended a century of political and civil strife in England by confirming the primacy of the English Parliament over the Crown."

