PFZ_MAXIMILIANIJOSEPH_DESC:0 "Maximilian I was Duke of Zweibrücken from 1795 to 1799, prince-elector of Bavaria from 1799 to 1806, then King of Bavaria from 1806 to 1825. He was a member of the House of Palatinate-Birkenfeld-Zweibrücken, a branch of the House of Wittelsbach."

ZWE_CHARACTER_CHARLESIIAUGUST:0 "Charles II August"
ZWE_CHARLESIIAUGUST_DESC:0 "Charles II August Christian was Duke of Zweibrücken from 1775 to 1795. A member of the Palatine House of Zweibrücken-Birkenfeld, a branch of the House of Wittelsbach, he was the elder brother of the first King of Bavaria, Maximilian I, and of Queen Amalia of Saxony."

ZWE_CHARACTER_MAXIMILIANIJOSEPH:0 "Maximilian I Joseph"
ZWE_MAXIMILIANIJOSEPH_DESC:0 "Maximilian I was Duke of Zweibrücken from 1795 to 1799, prince-elector of Bavaria from 1799 to 1806, then King of Bavaria from 1806 to 1825. He was a member of the House of Palatinate-Birkenfeld-Zweibrücken, a branch of the House of Wittelsbach."

BAY_CHARACTER_LUDWIGI:0 "Ludwig I"
BAY_LUDWIGI_DESC:0 "Ludwig I was King of Bavaria from 1825 until the 1848 revolutions in the German states. When he was crown prince, he was involved in the Napoleonic Wars. As king, he encouraged Bavaria's industrialization, initiating the Ludwig Canal between the rivers Main and the Danube. In 1835, the first German railway was constructed in his domain, between the cities of Fürth and Nuremberg, with his Bavaria joining the Zollverein economic union in 1834. After the July Revolution of 1830 in France, Ludwig's previous liberal policy became increasingly repressive; in 1844, Ludwig was confronted during the Beer riots in Bavaria. During the revolutions of 1848 the king faced increasing protests and demonstrations by students and the middle classes. On 20 March 1848, he abdicated in favour of his eldest son, Maximilian."

BRG_CHARACTER_LUDWIGI:0 "Ludwig I"
BRG_LUDWIGI_DESC:0 "Ludwig I was King of Bavaria from 1825 until the 1848 revolutions in the German states. When he was crown prince, he was involved in the Napoleonic Wars. As king, he encouraged Bavaria's industrialization, initiating the Ludwig Canal between the rivers Main and the Danube. In 1835, the first German railway was constructed in his domain, between the cities of Fürth and Nuremberg, with his Bavaria joining the Zollverein economic union in 1834. After the July Revolution of 1830 in France, Ludwig's previous liberal policy became increasingly repressive; in 1844, Ludwig was confronted during the Beer riots in Bavaria. During the revolutions of 1848 the king faced increasing protests and demonstrations by students and the middle classes. On 20 March 1848, he abdicated in favour of his eldest son, Maximilian."

