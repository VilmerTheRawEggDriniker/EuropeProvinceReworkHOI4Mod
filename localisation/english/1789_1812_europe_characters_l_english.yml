PFZ_CHARLESTHEODORE_DESC:0 "Charles Theodore was a German nobleman of the Sulzbach branch of the House of Wittelsbach. He became Count Palatine of Sulzbach from his father Johann Christian in 1733, at the age of six. With the death of his cousin, Charles III Philip, he became Prince-elector and Count Palatine of the Rhine in 1742, being eighteen. In his fifties, he became Prince-Elector of Bavaria at the death of another cousin, Maximilian III Joseph, in 1777."

