REG_CHARACTER_KARL:0 "Karl Theodor Anton Maria von Dalberg"
REG_KARL_DESC:0 "Karl Theodor Anton Maria von Dalberg was a Catholic German bishop and statesman. In various capacities, he served as Prince-Archbishop of Regensburg, Arch-Chancellor of the Holy Roman Empire, Bishop of Constance and Worms, Prince-Primate of the Confederation of the Rhine and Grand Duke of Frankfurt. Dalberg was the last Archbishop-Elector of Mainz."

FRA_CHARACTER_MAX:0 "Maximilien Robespierre"
FRA_MAX_DESC:0 "Maximilien François Marie Isidore de Robespierre was a French lawyer and statesman, widely recognized as one of the most influential and controversial figures of the French Revolution. Robespierre fervently campaigned for the voting rights of all men and their unimpeded admission to the National Guard. Additionally he advocated for the right to petition, the right to bear arms in self-defence, and the abolition of the Atlantic slave trade. He was a radical Jacobin leader who came to prominence as a member of the Committee of Public Safety, the organ of the First French Republic that was primarily responsible for the Reign of Terror. His legacy has been heavily influenced by his participation in these political persecutions but is notable for his progressive views for the time."

BSL_CHARACTER_FRANZ:0 "Franz Joseph Sigismund von Roggenbach"
BSL_FRANZ_DESC:0 "Franz Joseph Sigismund von Roggenbach (1726–1794) was the Prince-Bishop of Basel from 1782 to 1794.[1]"

BYR_CHARACTER_ALEXANDER:0 "Alexander, Margrave of Brandenburg-Ansbach"
BYR_ALEXANDER_DESC:0 "Christian Friedrich Carl Alexander was the last margrave of the two Franconian principalities, Bayreuth and Ansbach, which he sold to the King of Prussia, a fellow member of the House of Hohenzollern."

ANS_CHARACTER_ALEXANDER:0 "Alexander, Margrave of Brandenburg-Ansbach"
ANS_ALEXANDER_DESC:0 "Christian Friedrich Carl Alexander was the last margrave of the two Franconian principalities, Bayreuth and Ansbach, which he sold to the King of Prussia, a fellow member of the House of Hohenzollern."

MSV_CHARACTER_TADEUSZ:0 "Tadeusz Kościuszko"
MSV_TADEUSZ_DESC:0 "Andrzej Tadeusz Bonawentura Kościuszko was a Polish military engineer, statesman, and military leader who then became a national hero in Poland, the United States, Lithuania and Belarus. He fought in the Polish–Lithuanian Commonwealth's struggles against Russia and Prussia, and on the U.S. side in the American Revolutionary War. As Supreme Commander of the Polish National Armed Forces, he led the 1794 Kościuszko Uprising."

ALB_CHARACTER_ALIPASHA:0 "Ali Pasha"
ALB_ALIPASHA_DESC:0 "Ali Pasha was an Albanian ruler who served as Ottoman pasha of the Pashalik of Yanina, a large part of western Rumelia. Under his rule, it acquired a high degree of autonomy and even managed to stay de facto independent. The capital of the Pashalik was Ioannina, which, along with Tepelena, was Ali's headquarters."

NIR_CHARACTER_KINGWILLIAMOFORANGEISASLUTFORBIGJEWISHCOCK:0 "William II"
NIR_KINGWILLIAMOFORANGEISASLUTFORBIGJEWISHCOCK_DESC:0 "William III also widely known as William of Orange, was the sovereign Prince of Orange from birth, Stadtholder of Holland, Zeeland, Utrecht, Guelders, and Overijssel in the Dutch Republic from the 1670s, and King of England, Ireland, and Scotland from 1689 until his death in 1702. As King of Scotland, he is known as William II. He ruled Britain and Ireland alongside his wife, Queen Mary II, and their joint reign is known as that of William and Mary."

