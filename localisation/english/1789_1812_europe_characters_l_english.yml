JUL_LUDWIGI_DESC:0 "Ludwig I was King of Bavaria from 1825 until the 1848 revolutions in the German states. When he was crown prince, he was involved in the Napoleonic Wars. As king, he encouraged Bavaria's industrialization, initiating the Ludwig Canal between the rivers Main and the Danube. In 1835, the first German railway was constructed in his domain, between the cities of Fürth and Nuremberg, with his Bavaria joining the Zollverein economic union in 1834. After the July Revolution of 1830 in France, Ludwig's previous liberal policy became increasingly repressive; in 1844, Ludwig was confronted during the Beer riots in Bavaria. During the revolutions of 1848 the king faced increasing protests and demonstrations by students and the middle classes. On 20 March 1848, he abdicated in favour of his eldest son, Maximilian."

BAD_CHARACTER_CHARLESFREDERICK:0 "Charles Frederick"
BAD_CHARLESFREDERICK_DESC:0 "Charles Frederick was Margrave, Elector and later Grand Duke of Baden (initially only Margrave of Baden-Durlach) from 1738 until his death."
BAD_CHARACTER_CHARLES:0 "Charles"
BAD_CHARLES_DESC:0 "Charles was Grand Duke of Baden from 11 June 1811 until his death in 1818. He was born in Karlsruhe."
BAD_CHARACTER_LOUISI:0 "Louis I"
BAD_LOUISI_DESC:0 "Ludwig I succeeded as Grand Duke of Baden on 8 December 1818. He was the uncle of his predecessor Karl Ludwig Friedrich, and his death marked the end of the Zähringen line of the House of Baden. He was succeeded by his half brother, Leopold."
BAD_CHARACTER_LEOPOLD:0 "Leopold"
BAD_LEOPOLD_DESC:0 "Leopold succeeded in 1830 as the Grand Duke of Baden, reigning until his death in 1852."

WUR_CHARACTER_CHARLESEUGENE:0 "Charles Eugene"
WUR_CHARLESEUGENE_DESC:0 "Charles Eugene was the Duke of Württemberg, and the eldest son, and successor, of Charles Alexander; his mother was Princess Marie Auguste of Thurn and Taxis."
WUR_CHARACTER_LOUISEUGEN:0 "Louis Eugen"
WUR_LOUISEUGEN_DESC:0 "Ludwig Eugen, Duke of Württemberg was the reigning Duke of Württemberg from 1793 until his death in 1795."
WUR_CHARACTER_FREDERICKIIEUGENE:0 "Frederick II Eugene"
WUR_FREDERICKIIEUGENE_DESC:0 "Friedrich Eugen, was the fourth son of Karl Alexander, Duke of Württemberg, and Princess Maria Augusta of Thurn and Taxis. He was born in Stuttgart. From 1795 until 1797 he was Duke of Württemberg."
WUR_CHARACTER_FREDERICKI:0 "Frederick I"
WUR_FREDERICKI_DESC:0 "Frederick I was the ruler of Württemberg from 1797 to his death. He was the last Duke of Württemberg from 1797 to 1803, then the first and only Elector of Württemberg from 1803 to 1806, before raising Württemberg to a kingdom in 1806 with the approval of Napoleon I. He was known for his size, at 2.12 m (6 ft 11 in) and about 200 kg (440 lb)."
WUR_CHARACTER_WILLIAMI:0 "William I"
WUR_WILLIAMI_DESC:0 "William I was King of Württemberg from 30 October 1816 until his death."

HES_CHARACTER_LOUISIX:0 "Louis IX"
HES_LOUISIX_DESC:0 "Louis IX of Hesse-Darmstadt was Landgrave of Hesse-Darmstadt from 1768 to 1790."
HES_CHARACTER_LOUISI:0 "Louis I"
HES_LOUISI_DESC:0 "Louis I, Grand Duke of Hesse was Landgrave of Hesse-Darmstadt and later the first Grand Duke of Hesse and by Rhine."
HES_CHARACTER_LOUISII:0 "Louis II"
HES_LOUISII_DESC:0 "Louis II was Grand Duke of Hesse and by Rhine from 6 April 1830 until 16 June 1848. He was the son of Louis I, Grand Duke of Hesse, and Princess Louise of Hesse-Darmstadt."

HSE_CHARACTER_WILLIAMI:0 "William I"
HSE_WILLIAMI_DESC:0 "William I, Elector of Hesse was the eldest surviving son of Frederick II, Landgrave of Hesse-Kassel and Princess Mary of Great Britain, the daughter of George II."
HSE_CHARACTER_WILLIAMII:0 "William II"
HSE_WILLIAMII_DESC:0 "William II was the penultimate Elector of Hesse.[1]"






























MEX_CHARACTER_MIGUEL:0 "Miguel Barragán"
MEX_MIGUEL_DESC:0 "Miguel Francisco Barragán Andrade was a Mexican soldier and politician who served as interim president of Mexico in 1836. He had previously served as Governor of Veracruz, and gained national fame for the capture of the Fortress of San Juan de Ulúa in 1824, through which Spanish military presence was finally expelled from Mexico.""

CAF_CHARACTER_FRANCISCO:0 "Francisco Morazán"
CAF_FRANCISCO_DESC:0 "José Francisco Morazán Quesada was a liberal Central American politician and general who served as president of the Federal Republic of Central America from 1830 to 1839. Before he was president of Central America he was the head of state of Honduras. He rose to prominence at the Battle of La Trinidad on November 11, 1827. Morazán then dominated the political and military scene of Central America until his execution in 1842."

LIE_CHARACTER_CESAR:0 "César-Constantin-François de Hoensbroeck"
LIE_CESAR_DESC:0 "César-Constantin-François de Hoensbroeck was a German ecclesiastic of the Van Hoensbroeck family, most notable as prince-bishop of Liège from 1784 to 1792, in which post he was nicknamed the red executioner."

LIE_CHARACTER_FRANCOIS:0 "François Antoine Marie Constantin de Méan et de Beaurieux"
LIE_FRANCOIS_DESC:0 "François Antoine Marie Constantin de Méan et de Beaurieux was Archbishop of Mechelen, Belgium."

LCT_CHARACTER_ALOYSI:0 "Aloys I"
LCT_ALOYSI_DESC:0 "Aloys I was the Prince of Liechtenstein from 18 August 1781 until his death in 1805. He was born in Vienna, the third son of Franz Josef I, Prince of Liechtenstein."

LCT_CHARACTER_JOHANNIJOSEPH:0 "Johann I Joseph"
LCT_JOHANNIJOSEPH_DESC:0 "Johann I Joseph was Prince of Liechtenstein between 1805 and 1806 and again from 1814 until 1836. He was the last Liechtenstein prince to rule under the Holy Roman Empire between 1805 and 1806 and as regent of Liechtenstein from 1806 until 1814. He was the fourth son of Franz Joseph I, Prince of Liechtenstein."

OTO_CHARACTER_ABDULHAMIDI:0 "Abdul Hamid I"
OTO_ABUDLHAMIDI_DESC:0 "Abdulhamid was the 27th sultan of the Ottoman Empire from 1774 to 1789."

OTO_CHARACTER_SELIMIII:0 "Selim III"
OTO_SELIMIII_DESC:0 "Selim III was the sultan of the Ottoman Empire from 1789 to 1807. Regarded as an enlightened ruler, he was eventually deposed and imprisoned by the Janissaries, who placed his cousin Mustafa on the throne as Mustafa IV. A group of assassins subsequently killed Selim."

OTO_CHARACTER_MUSTAFAIV:0 "Mustafa IV"
OTO_MUSTAFAIV_DESC:0 "Mustafa IV was the sultan of the Ottoman Empire from 1807 to 1808."

OTO_CHARACTER_MAHMUDII:0 "Mahmud II"
OTO_MAHMUDII_DESC:0 "Mahmud II was the sultan of the Ottoman Empire from 1808 until his death in 1839. Often described as Peter the Great of Turkey, Mahmud instituted extensive administrative, military, and fiscal reforms which culminated in the Decree of Tanzimat that was carried out by his successors. His disbandment of the conservative Janissary corps removed a major obstacle to his and his successors' reforms in the Empire. Mahmud's reign was also marked by further Ottoman military defeat and loss of territory as a result of nationalist uprisings and European intervention."

PER_CHARACTER_JAFARKHAN:0 "Jafar Khan"
PER_JAFARKHAN_DESC:0 "Jafar Khan Zand,  was the seventh shah of the Zand dynasty of Iran from 1785 to 1789. He was the son of Sadiq Khan Zand, who was removed from the throne in Shiraz by Ali Murad Khan, who had previously taken Isfahan for himself."

PER_CHARACTER_LOTFALIKHAN:0 "Lotf Ali Khan"
PER_LOTFALIKHAN_DESC:0 "Lotf Ali Khan was the last Shah of the Zand dynasty. He ruled from 1789 to 1794."

PER_CHARACTER_AGHAMOHAMMADKHANQAJAR:0 "Agha Mohammad Khan Qajar"
PER_AGHAMOHAMMADKHANQAJAR_DESC:0 "Agha Mohammad Khan Qajar was the founder of the Qajar dynasty of Iran, ruling from 1789 to 1797 as Shah. Originally a chieftain of the Quwanlu branch of the Qajar tribe, Agha Mohammad Khan was enthroned as the king of Iran in 1789, but was not officially crowned until March 1796, having deposed Lotf Ali Khan of the Zand dynasty in 1794. He was assassinated on 17 June 1797, and was succeeded by his nephew, Fath-Ali Shah Qajar."

PER_CHARACTER_FATHALISHAHQAJAR:0 "Fath-Ali Shah Qajar"
PER_FATHALISHAHQAJAR_DESC:0 "Fath-Ali Shah Qajar was the second Shah of Qajar Iran. He reigned from 17 June 1797 until his death on 24 October 1834. His reign saw the irrevocable ceding of Iran's northern territories in the Caucasus, comprising what is nowadays Georgia, Dagestan, Azerbaijan, and Armenia, to the Russian Empire following the Russo-Persian Wars of 1804–1813 and 1826–1828 and the resulting treaties of Gulistan and Turkmenchay. Historian Joseph M. Upton says that he is famous among Iranians for three things his exceptionally long beard, his wasp-like waist, and his progeny."

PER_CHARACTER_MOHAMMADSHAHQAJAR:0 "Mohammad Shah Qajar"
PER_MOHAMMADSHAHQAJAR_DESC:0 "Mohammad Shah was the third Qajar shah of Iran from 1834 to 1848, inheriting the throne from his grandfather, Fath-Ali Shah. From a young age, Mohammad Mirza was under the tutelage of Haji Mirza Aqasi, a local dervish from Tabriz whose teachings influenced the young prince to become a Sufi-king later in his life. After his father Abbas Mirza died in 1833, Mohammad Mirza became the crown prince of Iran and was assigned with the governorship of Azarbaijan. After the death of Fath-Ali Shah in 1834, some of his sons including Hossein Ali Mirza and Ali Mirza Zel as-Soltan rose up as claimants to the throne. With the support of English and Russian forces, Mohammad Shah suppressed the rebellious princes and asserted his authority."

SPM_CHARACTER_VICTORAMADEUSIII:0 "Victor Amadeus III"
SPM_VICTORAMADEUSIII_DESC:0 "Victor Amadeus III was King of Sardinia and ruler of the Savoyard states from 20 February 1773 to his death in 1796. Although he was politically conservative, he carried out numerous administrative reforms until he declared war on Revolutionary France in 1792. He was the father of the last three mainline Kings of Sardinia."

SPM_CHARACTER_CHARLESEMMANUELIV:0 "Charles Emmanuel IV"
SPM_CHARLESEMMANUELIV_DESC:0 "Charles Emmanuel IV was King of Sardinia and ruler of the Savoyard states from 16 October 1796 until 1802, when he abdicated in favour of his brother Victor Emmanuel I."

SPM_CHARACTER_VICTOREMMANUELI:0 "Victor Emmanuel I"
SPM_VICTOREMMANUELI_DESC:0 "Victor Emmanuel I was the Duke of Savoy, King of Sardinia and ruler of the Savoyard states from 4 June 1802 until his reign ended in 1821 upon abdication due to a liberal revolution. Shortly thereafter, his brother Charles Felix ascended the throne as the new King of Sardinia. Victor Emmanuel was the son of King Victor Amadeus III of Sardinia and his wife, Maria Antonia Ferdinanda of Spain. In 1789, he married Maria Theresa of Austria-Este, with whom he had seven children, including the future Empress of Austria. He was the King of Sardinia during the Napoleonic Wars, where he regained Piedmont after Napoleon's defeat in 1814."

SPM_CHARACTER_CHARLESFELIX:0 "Charles Felix"
SPM_CHARLESFELIX_DESC:0 "Charles Felix was the King of Sardinia and ruler of the Savoyard states from 12 March 1821 until his death in 1831. He was the last male-line member of the House of Savoy that started with Victor Amadeus I of Savoy, and caused the line of Victor Amadeus I's younger brother Thomas Francis, Prince of Carignano to seize the throne after Felix's death."

SPM_CHARACTER_CHARLESALBERT:0 "Charles Albert"
SPM_CHARLESALBERT_DESC:0 "Charles Albert was the King of Sardinia and ruler of the Savoyard state from 27 April 1831 until his abdication in 1849. His name is bound up with the first Italian constitution, the Albertine Statute, and with the First Italian War of Independence (1848–1849)."

IME_CHARACTER_SOLOMONII:0 "Solomon II"
IME_SOLOMONII_DESC:0 "Solomon II of the Bagrationi dynasty, was the last king of Imereti from 1789 to 1790 and from 1792 until his deposition by the Imperial Russian government in 1810."

IME_CHARACTER_DAVIDII:0 "David II"
IME_DAVIDII_DESC:0 "David II was king of Imereti from 1784 to 1789 and from 1790 to 1791."


GEO_CHARACTER_HERACLIUSII:0 "Heraclius II"
GEO_HERACLIUSII_DESC:0 "Heraclius II was a Georgian monarch of the Bagrationi dynasty, reigning as the king of Kakheti from 1744 to 1762, and of Kartli and Kakheti from 1762 until 1798."

GEO_CHARACTER_GEORGEXII:0 "George XII"
GEO_GEORGEXII_DESC:0 "George XII of the House of Bagrationi, was the second and last king of the Kingdom of Kartl-Kakheti in eastern Georgia from 1798 until his death in 1800."

SER_CHARACTER_KARADORDE:0 "Karađorđe"
SER_KARADORDE_DESC:0 "Đorđe Petrović was a Serbian revolutionary who led the struggle for his country's independence from the Ottoman Empire during the First Serbian Uprising. He held the title of Grand Vožd of Serbia from 15 February 1804 - 21 September 1813."

SER_CHARACTER_MILOSOBRENOVICI:0 "Miloš Obrenović I"
SER_MILOSOBRENOVICI_DESC:0 "Miloš Obrenović was the Prince of Serbia twice, from 1815 to 1839, and from 1858 to 1860. He was an eminent figure of the First Serbian uprising, the leader of the Second Serbian uprising, and the founder of the House of Obrenović. Under his rule, Serbia became an autonomous principality within the Ottoman Empire. Prince Miloš was an autocrat, consistently refusing to decentralize power, which gave rise to a strong internal opposition. Despite his humble background, he eventually became the most affluent man in Serbia and one of the wealthiest in the Balkan peninsula, possessing estates in Vienna, Serbia and Wallachia. During his rule, Miloš bought a certain number of estates and ships from the Ottomans and was also a prominent trader."

MNT_CHARACTER_PETARIPETROVICNJEGOS:0 "Petar I Petrović-Njegoš" 
MNT_PETARIPETROVICNJEGOS_DESC:0 "Petar I Petrović-Njegoš was the ruler of the Prince-Bishopric of Montenegro as the Metropolitan of Cetinje, and Exarch of the Serbian Orthodox Church in Montenegro. He was the most popular spiritual and military leader from the Petrović dynasty. During his long rule, Petar strengthened the state by uniting the often quarreling tribes, consolidating his control over Montenegrin lands, introducing the first laws in Montenegro. His rule prepared Montenegro for the subsequent introduction of modern institutions of the state taxes, schools and larger commercial enterprises. He was canonized by the Serbian Orthodox Church as Saint Peter of Cetinje."

MNT_CHARACTER_PETARIIPETROVICNJEGOS:0 "Petar II Petrović-Njegoš"
MNT_PETARIIPETROVICNJEGOS_DESC:0 "Petar II Petrović-Njegoš was a Prince-Bishop of Montenegro, poet and philosopher whose works are widely considered some of the most important in Montenegrin and Serbian literature."

VRM_CHARACTER_THOMAS:0 "Thomas Chittenden"
VRM_THOMAS_DESC:0 "Thomas Chittenden was an American politician from Vermont, who was a leader of the territory for nearly two decades. He was the state's first and third governor, serving from 1778 to 1789—when it was a largely unrecognized independent state called the Vermont Republic—and again from 1790 until his death. Vermont was admitted to the Union in 1791 as its 14th state."

NWT_CHARACTER_ARTHUR:0 "Arthur St. Clair"
NWT_ARTHUR_DESC:0 "Major-General Arthur St. Clair was a Scottish-born American military officer and politician. Born in Thurso, Caithness, he served in the British Army during the French and Indian War before settling in the Province of Pennsylvania. During the American Revolutionary War, he rose to the rank of major general in the Continental Army, but lost his command after a controversial retreat from Fort Ticonderoga."

USA_CHARACTER_GEORGEWASHINGTON:0 "George Washington"
USA_GEORGEWASHINGTON_DESC:0 "George Washington was an American Founding Father, military officer, and politician who served as the first president of the United States from 1789 to 1797. Appointed by the Second Continental Congress as commander of the Continental Army in 1775, Washington led Patriot forces to victory in the American Revolutionary War and then served as president of the Constitutional Convention in 1787, which drafted the current Constitution of the United States. Washington has thus become commonly known as the "Father of his Country"."

USA_CHARACTER_JOHNADAMS:0 "John Adams"
USA_JOHNADAMS_DESC:0 "John Adams was an American statesman, attorney, diplomat, writer, and Founding Father who served as the second president of the United States from 1797 to 1801. Before his presidency, he was a leader of the American Revolution that achieved independence from Great Britain. During the latter part of the Revolutionary War and in the early years of the new nation, he served the U.S. government as a senior diplomat in Europe. Adams was the first person to hold the office of vice president of the United States, serving from 1789 to 1797. He was a dedicated diarist and regularly corresponded with important contemporaries, including his wife and adviser Abigail Adams and his friend and political rival Thomas Jefferson."

USA_CHARACTER_THOMASJEFFERSON:0 "Thomas Jefferson"
USA_THOMASJEFFERSON_DESC:0 "Thomas Jefferson was an American statesman, diplomat, lawyer, architect, philosopher, and Founding Father who served as the third president of the United States from 1801 to 1809. He was the primary author of the Declaration of Independence. Following the American Revolutionary War and prior to becoming president in 1801, Jefferson was the nation's first U.S. secretary of state under George Washington and then the nation's second vice president under John Adams. Jefferson was a leading proponent of democracy, republicanism, and individual rights, and produced formative documents and decisions at the state, national, and international levels. His writings and advocacy for human rights, including freedom of thought, speech, and religion, served as substantial inspirations to the American Revolution and subsequent Revolutionary War in which the Thirteen Colonies succeeded in breaking from British America and establishing the United States as a sovereign nation."

USA_CHARACTER_JAMESMADISON:0 "James Madison"
USA_JAMESMADISON_DESC:0 "James Madison was an American statesman, diplomat, and Founding Father who served as the fourth president of the United States from 1809 to 1817. Madison was popularly acclaimed the "Father of the Constitution" for his pivotal role in drafting and promoting the Constitution of the United States and the Bill of Rights."

USA_CHARACTER_JAMESMONROE:0 "James Monroe"
USA_JAMESMONROE_DESC:0 "James Monroe was an American statesman, lawyer, diplomat, and Founding Father who served as the fifth president of the United States from 1817 to 1825, a member of the Democratic-Republican Party. He was the last Founding Father to serve as president as well as the last president of the Virginia dynasty. His presidency coincided with the Era of Good Feelings, concluding the First Party System era of American politics. He issued the Monroe Doctrine, a policy of limiting European colonialism in the Americas. Monroe previously served as governor of Virginia, a member of the United States Senate, U.S. ambassador to France and Britain, the seventh secretary of state, and the eighth secretary of war."

USA_CHARACTER_JOHNQUINCYADAMS:0 "John Quincy Adams"
USA_JOHNQUINCYADAMS_DESC:0 "John Quincy Adams was an American statesman, politician, diplomat, lawyer, and diarist who served as the sixth president of the United States, from 1825 to 1829. He previously served as the eighth United States secretary of state from 1817 to 1825. During his long diplomatic and political career, Adams served as an ambassador and also as a member of the United States Congress representing Massachusetts in both chambers. He was the eldest son of John Adams, who served as the second president of the United States from 1797 to 1801, and First Lady Abigail Adams. Initially a Federalist like his father, he won election to the presidency as a member of the Democratic-Republican Party, and later, in the mid-1830s, became affiliated with the Whig Party."

USA_CHARACTER_ANDREWJACKSON:0 "Andrew Jackson"
USA_ANDREWJACKSON_DESC:0 "Andrew Jackson was an American lawyer, planter, general, and statesman who served as the seventh president of the United States from 1829 to 1837. Before his presidency, he gained fame as a general in the U.S. Army and served in both houses of the U.S. Congress. Often praised as an advocate for ordinary Americans and for his work in preserving the union of states, Jackson has also been criticized for his racial policies, particularly his treatment of Native Americans."

SPR_CHARACTER_CHARLESIV:0 "Charles IV"
SPR_CHARLESIV_DESC:0 "Charles IV was King of Spain and ruler of the Spanish Empire from 1788 to 1808."

SPR_CHARACTER_FERDINANDVII:0 "Ferdinand VII"
SPR_FERDINANDVII_DESC:0 "Ferdinand VII was King of Spain during the early 19th century. He reigned briefly in 1808 and then again from 1813 to his death in 1833. Before 1813 he was known as the Desired and after as the Criminal King."

SPR_CHARACTER_ISABELLAII:0 "Isabella II"
SPR_ISABELLAII_DESC:0 "Isabella II was Queen of Spain from 1833 until her deposition in 1868. She is the only queen regnant in the history of unified Spain."

PAP_CHARACTER_PIUSVI:0 "Pius VI"
PAP_PIUSVI_DESC:0 "Pope Pius VI was head of the Catholic Church and ruler of the Papal States from 15 February 1775 to his death in August 1799."

PAP_CHARACTER_PIUSVII:0 "Pius VII"
PAP_PIUSVII_DESC:0 "Pope Pius VII was head of the Catholic Church from 14 March 1800 to his death in August 1823. He ruled the Papal States from June 1800 to 17 May 1809 and again from 1814 to his death. Chiaramonti was also a monk of the Order of Saint Benedict in addition to being a well-known theologian and bishop."

PAP_CHARACTER_PIUSVIII:0 "Pius VIII"
PAP_PIUSVIII_DESC:0 "Pope Pius VIII was head of the Catholic Church and ruler of the Papal States from 31 March 1829 to his death in November 1830."

PAP_CHARACTER_PIUSIX:0 "Pius IX"
PAP_PIUSIX_DESC:0 "Pope Pius IX was head of the Catholic Church from 1846 to 1878. His reign of 32 years is the second longest of any pope in history, behind that of Saint Peter. He was notable for convoking the First Vatican Council in 1868 and for permanently losing control of the Papal States in 1870 to the Kingdom of Italy. Thereafter, he refused to leave Vatican City, declaring himself a "prisoner in the Vatican"."

PAP_CHARACTER_LEOXII:0 "Leo XII"
PAP_LEOXII_DESC:0 "Pope Leo XII was head of the Catholic Church and ruler of the Papal States from 28 September 1823 to his death in February 1829."

PAP_CHARACTER_GREGORYXVI:0 "Gregory XVI"
PAP_GREGORYXVI_DESC:0 "Pope Gregory XVI was head of the Catholic Church and ruler of the Papal States from 2 February 1831 to his death in June 1846. He had adopted the name Mauro upon entering the religious order of the Camaldolese."

SWE_CHARACTER_GUSTAVIII:0 "Gustav III"
SWE_GUSTAVIII_DESC:0 "Gustav III was King of Sweden from 1771 until his assassination in 1792. He was the eldest son of King Adolf Frederick and Queen Louisa Ulrika of Sweden."

SWE_CHARACTER_GUSTAVIVADOLF:0 "Gustav IV Adolf"
SWE_GUSTAVIVADOLF_DESC:0 "Gustav IV Adolf was King of Sweden from 1792 until he was deposed in a coup in 1809. He was also the last Swedish monarch to be the ruler of Finland."

SWE_CHARACTER_CHARLESXIII:0 "Charles XIII"
SWE_CHARLESXIII_DESC:0 "Charles XIII was King of Sweden from 1809 and King of Norway from 1814 to his death. He was the second son (and younger brother to King Gustav III) of King Adolf Frederick of Sweden and Louisa Ulrika of Prussia, sister of Frederick the Great."

SWE_CHARACTER_CHARLESXIVJOHN:0 "Charles XIV John"
SWE_CHARLESXIVJOHN_DESC:0 "Charles XIV John was King of Sweden and Norway from 1818 until his death in 1844 and the first monarch of the Bernadotte dynasty. During the Napoleonic Wars, he participated in several battles as a Marshal of France."

NOR_CHARACTER_CHARLESXIVJOHN:0 "Charles XIV John"
NOR_CHARLESXIVJOHN_DESC:0 "Charles XIV John was King of Sweden and Norway from 1818 until his death in 1844 and the first monarch of the Bernadotte dynasty. During the Napoleonic Wars, he participated in several battles as a Marshal of France."

COU_CHARACTER_PETERVONBIRON:0 "Peter von Biron"
COU_PETERVONBIRON_DESC:0 "Peter von Biron was the last Duke of Courland and Semigallia, from 1769 to 1795."

DEN_CHARACTER_CHRISTIANVII:0 "Christian VII"
DEN_CHRISTIANVII_DESC:0 "Christian VII was King of Denmark and Norway and Duke of Schleswig and Holstein from 1766 until his death in 1808. His motto was Glory through love of the fatherland."

DEN_CHARACTER_FREDERICKVI:0 "Frederick VI"
DEN_FREDERICKVI_DESC:0 "Frederick VI was King of Denmark from 13 March 1808 until his death in 1839 and King of Norway from 13 March 1808 to 7 February 1814. He was the last king of Denmark–Norway. From 1784 until his accession, he served as regent during his father's mental illness and was referred to as the Crown Prince Regent. For his motto he chose God and the just cause and since the time of his reign, succeeding Danish monarchs have also chosen mottos in the Danish language rather than the formerly customary Latin."

SXL_CHARACTER_CHRISTIANVII:0 "Christian VII"
SXL_CHRISTIANVII_DESC:0 "Christian VII was King of Denmark and Norway and Duke of Schleswig and Holstein from 1766 until his death in 1808. His motto was Glory through love of the fatherland."

SXL_CHARACTER_FREDERICKVI:0 "Frederick VI"
SXL_FREDERICKVI_DESC:0 "Frederick VI was King of Denmark from 13 March 1808 until his death in 1839 and King of Norway from 13 March 1808 to 7 February 1814. He was the last king of Denmark–Norway. From 1784 until his accession, he served as regent during his father's mental illness and was referred to as the Crown Prince Regent. For his motto he chose God and the just cause and since the time of his reign, succeeding Danish monarchs have also chosen mottos in the Danish language rather than the formerly customary Latin."

