CLW_MAXIMILIANFRANCIS_DESC:0 "Archduke Maximilian Francis of Austria was Elector of Cologne and Grand Master of the Teutonic Knights. He was the youngest child of Holy Roman Empress Maria Theresa and Francis I, Holy Roman Emperor. He was the last fully functioning Elector of Cologne and the second employer and patron of the young Ludwig van Beethoven."

