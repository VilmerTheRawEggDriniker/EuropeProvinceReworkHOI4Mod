BOH_CHARACTER_LEOPOLDIIBOH:0 "Leopold II"
BOH_LEOPOLDIIBOH_DESC:0 "Leopold II was the 44th Holy Roman Emperor, King of Hungary, Croatia and Bohemia, and Archduke of Austria from 1790 to 1792, and Grand Duke of Tuscany from 1765 to 1790. He was a son of Empress Maria Theresa and Emperor Francis I, and the brother of Queen Marie Antoinette of France, Queen Maria Carolina, Duchess Maria Amalia of Parma, and Emperor Joseph II. Leopold was a moderate proponent of enlightened absolutism. He granted the Academy of Georgofili his protection. Unusually for his time, he opposed the death penalty and torture and abolished it in Tuscany on 30 November 1786 during his rule there, making it the first nation in modern history to do so. This act has been commemorated since 2000 by a regional custom known as the Feast of Tuscany, held every 30 November. Despite his brief reign, he is highly regarded. The historian Paul W. Schroeder called him "one of the most shrewd and sensible monarchs ever to wear a crown"."

BOH_CHARACTER_FRANCISIIBOH:0 "Francis II"
BOH_FRANCISIIBOH_DESC:0 "Francis II and I was the last Holy Roman Emperor as Francis II from 1792 to 1806, and the first Emperor of Austria as Francis I from 1804 to 1835. He was also King of Hungary, Croatia and Bohemia, and served as the first president of the German Confederation following its establishment in 1815."

BOH_CHARACTER_FERDINANDIBOH:0 "Ferdinand I"
BOH_FERDINANDIBOH_DESC:0 "Ferdinand I was Emperor of Austria from March 1835 until his abdication in December 1848. He was also King of Hungary, Croatia and Bohemia (as Ferdinand V), King of Lombardy–Venetia and holder of many other lesser titles (see grand title of the Emperor of Austria). Due to his passive but well-intentioned character, he gained the sobriquet The Benign."

