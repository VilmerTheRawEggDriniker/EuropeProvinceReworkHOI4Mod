HUN_JOSEPHIIHUN_DESC:0 "Joseph II was Holy Roman Emperor from 18 August 1765 and sole ruler of the Habsburg-Lorraine monarchy from 29 November 1780 until his death. He was the eldest son of Empress Maria Theresa and her husband, Emperor Francis I, and the brother of Marie Antoinette, Leopold II, Maria Carolina of Austria and Maria Amalia, Duchess of Parma. He was thus the first ruler in the Austrian dominions of the union of the Houses of Habsburg and Lorraine, styled Habsburg-Lorraine."

