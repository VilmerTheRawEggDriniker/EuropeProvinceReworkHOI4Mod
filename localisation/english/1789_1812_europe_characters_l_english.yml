CLG_CHARACTER_MAXIMILIANFRANCIS:0 "Archduke Maximilian Francis"
CLG_MAXIMILIANFRANCIS_DESC:0 "Archduke Maximilian Francis of Austria was Elector of Cologne and Grand Master of the Teutonic Knights. He was the youngest child of Holy Roman Empress Maria Theresa and Francis I, Holy Roman Emperor. He was the last fully functioning Elector of Cologne and the second employer and patron of the young Ludwig van Beethoven."

CLG_CHARACTER_ANTONVICTOR:0 "Archduke Anton Victor"
CLG_ANTONVICTOR_DESC:0 "Anton Victor, Viceroy of Lombardy–Venetia was an Archduke of Austria and a Grand Master of the Teutonic Knights. He was also briefly the last Archbishop and Elector of Cologne and Prince-Bishop of Münster before those territories were secularised in 1803."

