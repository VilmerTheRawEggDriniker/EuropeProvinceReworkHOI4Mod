DNZ_CHARACTER_JEANRAPP:0 "Jean Rapp"
DNZ_JEANRAPP_DESC:0 "General Count Jean Rapp was a French Army officer during the French Revolutionary Wars and the Napoleonic Wars and twice governor of the Free City of Danzig. He served as Aide-de-camp to French Generals Louis Desaix and later Napoleon Bonaparte, whose life he saved on multiple occasions."




NIR_CHARACTER_GEORGEIIINIR:0 "George III"
NIR_GEORGEIIINIR_DESC:0 "George III was King of Great Britain and Ireland from 25 October 1760 until his death in 1820. The Acts of Union 1800 unified Great Britain and Ireland into the United Kingdom of Great Britain and Ireland, with George as its king. He was concurrently Duke and Prince-elector of Hanover in the Holy Roman Empire before becoming King of Hanover on 12 October 1814. He was a monarch of the House of Hanover, who, unlike his two predecessors, was born in Great Britain, spoke English as his first language, and never visited Hanover."

ENG_CHARACTER_GEORGEIIIENG:0 "George III"
ENG_GEORGEIIIENG_DESC:0 "George III was King of Great Britain and Ireland from 25 October 1760 until his death in 1820. The Acts of Union 1800 unified Great Britain and Ireland into the United Kingdom of Great Britain and Ireland, with George as its king. He was concurrently Duke and Prince-elector of Hanover in the Holy Roman Empire before becoming King of Hanover on 12 October 1814. He was a monarch of the House of Hanover, who, unlike his two predecessors, was born in Great Britain, spoke English as his first language, and never visited Hanover."

ENG_CHARACTER_GEORGEIVENG_DESC:0 "George IV"
ENG_GEORGEIVENG_DESC_DESC:0 "George IV was King of the United Kingdom of Great Britain and Ireland and King of Hanover from 29 January 1820 until his death in 1830. At the time of his accession to the throne, he was acting as prince regent for his father, King George III, having done so since 5 February 1811 during his father's final mental illness."

ENG_CHARACTER_WILLIAMIVENG:0 "William IV"
ENG_WILLIAMIVENG_DESC:0 "William IV was King of the United Kingdom of Great Britain and Ireland and King of Hanover from 26 June 1830 until his death in 1837. The third son of George III, William succeeded his elder brother George IV, becoming the last king and penultimate monarch of Britain's House of Hanover."

HAN_CHARACTER_GEORGEIIIHAN:0 "George III"
HAN_GEORGEIIIHAN_DESC:0 "George III was King of Great Britain and Ireland from 25 October 1760 until his death in 1820. The Acts of Union 1800 unified Great Britain and Ireland into the United Kingdom of Great Britain and Ireland, with George as its king. He was concurrently Duke and Prince-elector of Hanover in the Holy Roman Empire before becoming King of Hanover on 12 October 1814. He was a monarch of the House of Hanover, who, unlike his two predecessors, was born in Great Britain, spoke HANlish as his first language, and never visited Hanover."

HAN_CHARACTER_GEORGEIVHAN_DESC:0 "George IV"
HAN_GEORGEIVHAN_DESC_DESC:0 "George IV was King of the United Kingdom of Great Britain and Ireland and King of Hanover from 29 January 1820 until his death in 1830. At the time of his accession to the throne, he was acting as prince regent for his father, King George III, having done so since 5 February 1811 during his father's final mental illness."

HAN_CHARACTER_WILLIAMIVHAN:0 "William IV"
HAN_WILLIAMIVHAN_DESC:0 "William IV was King of the United Kingdom of Great Britain and Ireland and King of Hanover from 26 June 1830 until his death in 1837. The third son of George III, William succeeded his elder brother George IV, becoming the last king and penultimate monarch of Britain's House of Hanover."

PRE_CHARACTER_FREDERICKTHEGREAT:0 "Frederick the Great"
PRE_FREDRICKTHEGREAT_DESC:0 "Frederick II was the monarch of Prussia from 1740 until 1786. He was the last Hohenzollern monarch titled King in Prussia, declaring himself King of Prussia after annexing Royal Prussia from the Polish–Lithuanian Commonwealth in 1772. His most significant accomplishments include his military successes in the Silesian wars, his reorganisation of the Prussian Army, the First Partition of Poland, and his patronage of the arts and the Enlightenment. Prussia greatly increased its territories and became a major military power in Europe under his rule. He became known as Frederick the Great and was nicknamed Old Fritz."

PRE_CHARACTER_FREDERICKWILLIAMII:0 "Frederick William II"
PRE_FREDRICKWILLIAMII_DESC:0 "Frederick William II was king of Prussia from 1786 until his death in 1797. He was in personal union with the prince elector of Brandenburg and (via the Orange Nassau inheritance of his grandfather) sovereign prince of the Canton of Neuchâtel. As a defensive reaction to the French Revolution, Frederick William II ended the German Dualism between Prussia and Austria. Domestically, he turned away from the enlightened style of government of his predecessor and introduced a tightened system of censorship and religious control. The king was an important patron of the arts especially in the field of music. As a skilled cellist he enjoyed the dedication of various cellocentric compositions by composers Mozart, Haydn, Boccherini and Beethoven. He was also responsible for some of the most notable architecture in Prussia, including the Brandenburg Gate in Berlin, the Marble Palace and Orangery in the New Garden, Potsdam."

PRE_CHARACTER_FREDERICKWILLIAMIII:0 "Frederick William III"
PRE_FREDRICKWILLIAMIII_DESC:0 "Frederick William III was King of Prussia from 16 November 1797 until his death in 1840. He was concurrently Elector of Brandenburg in the Holy Roman Empire until 6 August 1806, when the empire was dissolved. Frederick William III ruled Prussia during the times of the Napoleonic Wars. The king reluctantly joined the Sixth Coalition against Napoleon in the German Campaign of 1813. Following Napoleon's defeat, he took part in the Congress of Vienna, which assembled to settle the political questions arising from the new, postNapoleonic order in Europe. His primary interests were internal the reform of Prussia's Protestant churches. He was determined to unify the Protestant churches to homogenize their liturgy, organization, and architecture. The long term goal was to have fully centralized royal control of all the Protestant churches in the Prussian Union of Churches. The king was said to be extremely shy and indecisive. His wife Queen Louise (1776–1810) was his most important political advisor. She led a mighty group that included Baron Heinrich Friedrich Karl vom und zum Stein, Prince Karl August von Hardenberg, Gerhard von Scharnhorst, and Count August von Gneisenau. They set about reforming Prussia's administration, churches, finance, and military. He was the dedicatee of Beethoven's Ninth Symphony in 1824."

POL_CHARACTER_STANISLAWIIAUGUST:0 "Stanislaw II August"
POL_STANISLAWIIAUGUST_DESC:0 "Stanisław II August was King of Poland and Grand Duke of Lithuania from 1764 to 1795, and the last monarch of the Polish–Lithuanian Commonwealth. Born into wealthy Polish aristocracy, Poniatowski arrived as a diplomat at the Russian imperial court in Saint Petersburg in 1755 at the age of 22 and became intimately involved with the future empress Catherine the Great. With her aid, he was elected King of Poland and Grand Duke of Lithuania by the Sejm in September 1764 following the death of Augustus III. Contrary to expectations, Poniatowski attempted to reform and strengthen the large but ailing Commonwealth. His efforts were met with external opposition from neighbouring Prussia, Russia and Austria, all committed to keeping the Commonwealth weak. From within he was opposed by conservative interests, which saw the reforms as a threat to their traditional liberties and privileges granted centuries earlier."

POL_CHARACTER_FREDERICKAUGUSTUSIPOL:0 "Frederick Augustus I"
POL_FREDERICKAUGUSTUSIPOL_DESC:0 "Frederick Augustus I was a member of the House of Wettin who reigned as the last Elector of Saxony from 1763 to 1806 and as the first King of Saxony from 1806 to 1827.He was also Duke of Warsaw from 1807 to 1815."

FRA_CHARACTER_LOUISXVI:0 "Louis XVI"
FRA_LOUISXVI_DESC:0 "Louis XVI was the last king of France before the fall of the monarchy during the French Revolution."

FRA_CHARACTER_NAPOLEON:0 "Napoleon"
FRA_NAPOLEON_DESC:0 "Napoleon Bonaparte later known by his regnal name Napoleon I, was a French emperor and military commander who rose to prominence during the French Revolution and led successful campaigns during the Revolutionary Wars. He was the leader of the French Republic as First Consul from 1799 to 1804, then of the French Empire as Emperor of the French from 1804 until 1814, and briefly again in 1815. His political and cultural legacy endures as a celebrated and controversial leader. He initiated many enduring reforms, but has been criticized for his authoritarian rule. He is considered one of the greatest military commanders in history and his wars and campaigns are still studied at military schools worldwide. However, historians still debate the degree to which he was responsible for the Napoleonic Wars, in which between three and six million people died."

FRA_CHARACTER_NAPOLEONI:0 "Napoleon I"
