IRE_CHARACTER_ELIZABETHI:0 "Elizabeth I"
IRE_ELIZABETHI_DESC:0 "Elizabeth I was Queen of England and Ireland from 17 November 1558 until her death in 1603. She was the last monarch of the House of Tudor."

